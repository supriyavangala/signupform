<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <section class="total">
      <h1>SignUp Form</h1>
      <form class="myform">
        <label>Username</label>
        <input type="text" placeholder="Eg:John" required />
        <label>Email</label>
        <input type="email" placeholder="Eg:john12@gmail.com" required />
        <label>Phone Number</label>
        <input type="text" placeholder="Eg:9939939991" required />
        <label>Password</label>
        <input type="password" placeholder="Eg:John!!@1" required />
        <label>Confirm Password</label>
        <input type="password" placeholder="Eg:John!!@1" required />
        <div class="check">
          <input type="checkbox" />
          <p>I accept the rules</p>
        </div>
        <button class="btn">Sign Up</button>
      </form>
      <a href="#">Already have an account Login</a>
      <h1>Login Form</h1>
      <form class="myform">
        <label>Email</label>
        <input type="email" placeholder="Eg:john12@gmail.com" required />
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />
        <button class="btn">Login</button>
      </form>

      <a href="#">Already have an account? Login</a>
    </section>
  </body>
</html>
